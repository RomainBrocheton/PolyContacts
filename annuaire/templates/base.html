<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PolyContacts</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='css/theme.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/app.css') }}" rel="stylesheet">

    <script src="https://kit.fontawesome.com/053ba17864.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body class="d-flex flex-column h-100">
    <header>
        <div class="px-3 py-2 bg-dark text-white">
          <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
              <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
                  <h1>{{ config["APP_NAME"] }}</h1>
              </a>

              <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
                <li>
                  <a href="/" class="nav-link text-white text-center">
                    <i class="fas fa-home d-block mx-auto mb-1"></i>
                    Accueil
                  </a>
                </li>
                {% if auth == 0 %}
                <li>
                  <a href="/connexion" class="nav-link text-white text-center">
                    <i class="fas fa-sign-in-alt d-block mx-auto mb-1"></i>
                    Connexion
                  </a>
                </li>
                <li>
                  <a href="/inscription" class="nav-link text-primary text-center">
                    <i class="fas fa-user-plus d-block mx-auto mb-1"></i>
                    Inscription
                  </a>
                </li>
                {% endif %}
                {% if auth > 0 %}
                <li>
                  <a href="/profile" class="nav-link text-white text-center">
                      <i class="fas fa-user d-block mx-auto mb-1"></i>
                    Mon profil
                  </a>
                </li>
                <li>
                    <a href="/logout" class="nav-link text-white text-center">
                        <i class="fas fa-sign-out-alt d-block mx-auto mb-1"></i>
                      Déconnexion
                    </a>
                </li>
                {% endif %}
              </ul>
            </div>
          </div>
        </div>
    </header>

    <div class="container h-100">
        <main class="py-5">
            {% block content %}{% endblock %}
        </main>
    </div>

    <footer class="">
        <div class="container d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <p class="col-md-4 mb-0 text-muted">&copy; 2022 - {{ config["APP_NAME"] }}</p>
    
            <p class="col-md-4 mb-0 text-muted">Site créé par O. Braillon, R. Brocheton et V. Point</p>
        
            <ul class="nav col-md-4 justify-content-end">
                <li class="nav-item"><a href="https://github.com/RomainBrocheton/PolyContacts" class="nav-link px-2 text-muted"><i class="fab fa-github-square"></i></a></li>
            </ul>
        </div>
        
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
</body>
</html>
